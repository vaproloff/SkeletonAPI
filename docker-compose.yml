version: "3.9"

services:
  db:
    image: postgres:15
    container_name: skeleton_postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U app -d app_db" ]
      interval: 3s
      timeout: 3s
      retries: 20

  migrate:
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    command: [ "alembic", "upgrade", "head" ]

  api:
    build: .
    env_file: .env
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    command: [ "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000" ]

volumes:
  postgres_data: